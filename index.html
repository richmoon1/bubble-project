<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Interface</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background" id="bg">
    <!-- Scene background image -->
    <img src="images/backesoff.jpg" alt="Scene" class="scene-bg" id="scene-img" />

    <!-- Main interactive bubble -->
    <img src="images/Backgroundoff.png" alt="Main Bubble" class="main-ball" id="main-bubble" />

    <!-- Floating child bubbles -->
    <img src="images/childoff.png" class="child-bubble" id="bubble1" />
    <img src="images/childoff.png" class="child-bubble" id="bubble2" />
    <img src="images/childoff.png" class="child-bubble" id="bubble3" />
    <img src="images/childoff.png" class="child-bubble" id="bubble4" />
    <img src="images/childoff.png" class="child-bubble" id="bubble5" />
  </div>

<!-- Content card (initially hidden) -->
<div class="bubble-card" id="info-card">
  <img src="images/sample.jpg" alt="Info Image" />
  <div class="card-text">
    <h3>Bubble Topic</h3>
    <ul>
      <li>One key detail here</li>
      <li>Another useful point</li>
    </ul>
  </div>
  <span class="close-card" onclick="hideCard()">Ã—</span>
</div>

  <script src="script.js"></script>
</body>
</html>
